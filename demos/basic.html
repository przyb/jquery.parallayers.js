<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>parallayers.js - demo</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
<a href="index.html">&laquo; back to demos</a>
<hr>
<h1>Basic parallax</h1>
<div class="clearfix">
	<div class="left">
		<div id="basic" class="wrapper">
			<div class="layer layer-1">
				<div class="circle circle-1 small"></div>
				<div class="circle circle-2 small"></div>
			</div>
			<div class="layer layer-2">
				<div class="circle circle-3 small"></div>
				<div class="circle circle-4 small"></div>
				<div class="circle circle-5 small"></div>
			</div>
			<div class="layer layer-3">
				<div class="square"></div>
			</div>
			<div class="layer layer-4">
				<div class="circle circle-6 medium"></div>
				<div class="circle circle-7 medium"></div>
			</div>
			<div class="layer layer-5">
				<div class="circle circle-8 big"></div>
				<div class="circle circle-9 big"></div>
			</div>
		</div>
	</div>
	<div class="left">
		<pre class="code">
$('#basic').parallayers({
    'layer-1' : { x : -25, y : -5 },
    'layer-2' : { x : -5, y : -2 },
    'layer-3' : { x : 0, y : 0 },
    'layer-4' : { x : 15, y : 5 },
    'layer-5' : { x : 50, y : 10 }
});
		</pre>
	</div>
</div>
<hr>
<div class="info"><a href="https://github.com/przyb/jquery.parallayers.js">jquery.parallayers.js</a> by <a href="http://www.przyb.net/">Jakub Przyborowski</a></div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>window.jQuery || document.write("<script src='jquery.min.js'>\x3C/script>")</script>
<script src="jquery.transit.min.js"></script>
<script src="../jquery.parallayers.js"></script>
<script src="demo.js"></script>

</body>
</html>
